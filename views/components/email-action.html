{{define "page"}}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel-body header">
			<h1>{{.ID}} <small>Send email (using Mailgun)</small></h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<form action="/hooks/edit/{{.ID}}/create" method="POST">
					<div class="form-group">
						<label for="param-token">Mailgun API token</label>
						<input type="text" name="param-token" class="form-control" placeholder="key-..." autofocus required>
					</div>
					<div class="form-group">
						<label for="param-domain">Mailgun sending domain</label>
						<input type="text" name="param-domain" class="form-control" placeholder="mydomain.example.net" autofocus required>
					</div>
					<div class="form-group">
						<label for="param-address">Email address</label>
						<input type="email" name="param-address" class="form-control" placeholder="recipient@example.com" required>
					</div>
					<div class="form-group">
						<label for="param-subject">Subject</label>
						<input type="text" name="param-subject" class="form-control" placeholder="Rehook email" required>
					</div>
					<div class="form-group">
						<label for="param-template">Body template</label>
						<textarea name="param-template" rows="8" class="form-control" required>Incoming request processed for hook {{"{{"}}.Hook.ID{{"}}"}} from user agent {{"{{"}}index .Request.Headers "User-Agent"{{"}}"}}.
						
Sent by Rehook.</textarea>
					</div>
					<div class="form-group">
						<input type="hidden" name="c" value="email-action">
						<button type="submit" class="btn btn-primary">Create</button>
						<a href="/hooks/edit/{{.ID}}">cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{{end}}
