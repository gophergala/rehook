{{define "page"}}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel-body header">
			<h1>{{.ID}} <small>Mailgun validator</small></h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<form action="/hooks/edit/{{.ID}}/create" method="POST">
					<div class="form-group">
						<label for="param-apikey">API key</label>
						<input type="text" name="param-apikey" class="form-control" placeholder="key-..." autofocus required>
					</div>
					<div class="form-group pull-right">
						<input type="hidden" name="c" value="mailgun-validator">
						<a href="/hooks/edit/{{.ID}}">Cancel</a><span style="margin: 0 0.5em;">or</span>
						<button type="submit" class="btn btn-success">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{{end}}
