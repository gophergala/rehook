<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rehook admin</title>
	</head>
	<body>
		<h1>Hooks</h1>
		{{range .}}
			<div>
				<h2><a href="/hooks/edit/{{.ID}}">{{.ID}}</a></h2>
			</div>
		{{else}}
			No hooks configured yet.
		{{end}}
		<p>
			<a href="/hooks/new">New hook</a>
		</p>
	</body>
</html>
